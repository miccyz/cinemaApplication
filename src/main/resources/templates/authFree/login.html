<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/head::head"></head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
<div class="wrapper">

    <nav th:replace="fragments/user/leftNav::leftNav"></nav>

    <div class="main">
        <nav th:replace="fragments/topNav::topNav"></nav>

        <main class="content">
            <div class="content d-flex p-0">
                <div class="container d-flex flex-column" style="margin-top: 5%">
                    <div class="row h-100">
                        <div class="col-sm-10 col-md-8 col-lg-8 mx-auto d-table h-100">
                            <div class="d-table-cell align-middle">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="m-sm-4">
                                            <form action="/login" method="post">
                                                <div class="card-body">
                                                    <div class="row g-2">
                                                        <div class="col-md">
                                                            <div class="form-floating">
                                                                <input class="form-control"
                                                                       id="email"
                                                                       placeholder="."
                                                                       name="email"
                                                                       type="email"
                                                                       minlength="3"
                                                                       maxlength="40"
                                                                       required
                                                                >
                                                                <label for="email">Email</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body">
                                                    <div class="row g-2">
                                                        <div class="col-md">
                                                            <div class="form-floating">
                                                                <input class="form-control"
                                                                       id="password"
                                                                       placeholder="."
                                                                       name="password"
                                                                       type="password"
                                                                       minlength="3"
                                                                       maxlength="20"
                                                                       required
                                                                >
                                                                <label for="password">Has≈Ço</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div th:if="${message != null}" class="container">
                                                    <div class="row justify-content-md-center">
                                                        <div style="width: 100%"
                                                             class="col col-lg-4 alert alert-dismissible"
                                                             role="alert"
                                                             th:classappend="${messageType}"
                                                        >
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="alert"
                                                                    aria-label="Close"></button>
                                                            <div class="alert-message">
                                                                <span th:text="${message}"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="text-center mt-3">
                                                    <button type="submit" class="btn btn-lg btn-primary">Zaloguj
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/footer::footer"></footer>
    </div>
</div>

<div th:replace="fragments/bottomImports::bottomImports"></div>

</body>

</html>
