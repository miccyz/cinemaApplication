<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/head::head"></head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
<div class="wrapper">

    <nav th:replace="fragments/admin/leftNav::leftNav"></nav>

    <div class="main">
        <nav th:replace="fragments/topNav::topNav"></nav>

        <main class="content">
            <div class="container-fluid p-0">

                <div style="margin-bottom: 50px">
                    <ul class="nav nav-pills card-header-pills pull-right" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active disabled">Dodaj</a>
                        </li>
                    </ul>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-md-center">
                            <div class="col-md-8">
                                <div class="row">
                                    <div th:if="${message != null}" class="container">
                                        <div class="row justify-content-md-center">
                                            <div style="width: 100%"
                                                 class="col col-lg-4 alert alert-dismissible"
                                                 role="alert"
                                                 th:classappend="${messageType}"
                                            >
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                        aria-label="Close"></button>

                                                <div class="alert-message">
                                                    <span th:text="${message}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <form th:action="@{add}" th:object="${addDto}" method="post">
                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input
                                                                id="title"
                                                                class="form-control"
                                                                placeholder="."
                                                                minlength="3"
                                                                maxlength="80"
                                                                required
                                                                th:field="*{title}"
                                                        >
                                                        <label for="title">Tytuł</label>
                                                    </div>
                                                </div>

                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input
                                                                id="releaseDate"
                                                                class="form-control"
                                                                placeholder="."
                                                                type="date"
                                                                required
                                                                th:field="*{releaseDate}"
                                                        >
                                                        <label for="releaseDate">Premiera</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <select
                                                                id="type"
                                                                class="form-control"
                                                                required
                                                                th:field="*{type}"
                                                        >
                                                            <option
                                                                    th:each="i : ${movieTypeList}"
                                                                    th:text="${i.polishName}"
                                                                    th:value="${i}"
                                                            ></option>
                                                        </select>
                                                        <label for="type">Typ</label>
                                                    </div>
                                                </div>

                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <select
                                                                id="cinemaId"
                                                                class="form-control"
                                                                required
                                                                th:field="*{cinemaId}"
                                                        >
                                                            <option
                                                                    th:each="i : ${cinemaList}"
                                                                    th:text="${i.name}"
                                                                    th:value="${i.id}"
                                                            ></option>
                                                        </select>
                                                        <label for="cinemaId">Kino</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <select
                                                                id="stageManagerId"
                                                                class="form-control"
                                                                required
                                                                th:field="*{stageManagerId}"
                                                        >
                                                            <option
                                                                    th:each="i : ${stageManagerList}"
                                                                    th:text="${i}"
                                                                    th:value="${i.id}"
                                                            ></option>
                                                        </select>
                                                        <label for="stageManagerId">Reżyser</label>
                                                    </div>
                                                </div>

                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <input
                                                                id="durationInMinutes"
                                                                class="form-control"
                                                                placeholder="."
                                                                type="number"
                                                                min="0"
                                                                max="999"
                                                                required
                                                                th:field="*{durationInMinutes}"
                                                        >
                                                        <label for="durationInMinutes">Czas trwania w minutach</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-2" style="text-align: center">
                                            <button class="btn btn-primary" type="submit">Zapisz</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/footer::footer"></footer>
    </div>
</div>

<div th:replace="fragments/bottomImports::bottomImports"></div>

</body>

</html>
