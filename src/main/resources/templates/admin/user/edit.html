<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/head::head"></head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
<div class="wrapper">

    <nav th:replace="fragments/admin/leftNav::leftNav"></nav>

    <div class="main">
        <nav th:replace="fragments/topNav::topNav"></nav>

        <main class="content">
            <div class="container-fluid p-0">

                <div style="margin-bottom: 50px">
                    <ul class="nav nav-pills card-header-pills pull-right" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active disabled">Edycja</a>
                        </li>
                    </ul>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-md-center">
                            <div class="col-md-8">
                                <div class="row">
                                    <div th:if="${message != null}" class="container">
                                        <div class="row justify-content-md-center">
                                            <div style="width: 100%"
                                                 class="col col-lg-4 alert alert-dismissible"
                                                 role="alert"
                                                 th:classappend="${messageType}"
                                            >
                                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                        aria-label="Close"></button>

                                                <div class="alert-message">
                                                    <span th:text="${message}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <form th:action="@{edit}" th:object="${editDto}" method="post">
                                        <input type="hidden" th:field="*{id}">

                                        <div class="card-body">
                                            <div class="row g-2">
                                                <div class="col-md">
                                                    <div class="form-floating">
                                                        <select
                                                                id="userRole"
                                                                class="form-control"
                                                                required
                                                                th:field="*{role}"
                                                        >
                                                            <option
                                                                    th:each="i : ${userRoles}"
                                                                    th:text="${i.polishName}"
                                                                    th:value="${i}"
                                                            ></option>
                                                        </select>
                                                        <label for="userRole">Rola u≈ºytkownika</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-2" style="text-align: center">
                                            <button class="btn btn-primary" type="submit">Zapisz</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/footer::footer"></footer>
    </div>
</div>

<div th:replace="fragments/bottomImports::bottomImports"></div>

</body>

</html>
